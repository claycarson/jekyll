<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    
      Default &middot; Clay Carson
    
  </title>

  <link rel="stylesheet" href="/styles.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="Clay Carson" href="/atom.xml">
</head>


  <body>

    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a href="/" title="Home">Clay Carson</a>
          <small></small>
        </h1>
      </header>

      <main>
          <!-- <h1>Search</h1> -->
  
  <!-- Search form -->
  <form method="get"style="border:0px solid #ccc;padding:3px;text-align:center;" action="/search" data-search-form>
    <label for="q"></label>
    <p>
	<input type="search" name="q" id="q" placeholder="Search" data-search-input />
	</p>
    <input type="submit" value="Search" />
  </form>

  <!-- Search results placeholder -->
  <p data-search-found>
    <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
  </p>
  <div data-search-results></div>



  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
    <div>
 	  <h3><a href="##Url##">##Title##</a></h3>
	  <!-- <h2><a href="##Url##">##Date##</a></h2>
      <a href="##Url##">Read &ldquo;##Title##&rdquo;</a> -->
    </div>
  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="/scripts/search.js"></script>
      </main>

      <footer class="footer">
        <small>
		  Follow <a href="http://twitter.com/claycarson">@claycarson</a> or <a href="http://twitter.com/claycarsonnet">the site</a> on Twitter. <a href="/feed">RSS</a> | <a href="/json-feed">JSON</a>
			<br>
		  Â© 2006-2018. All rights reserved.
        </small>
      </footer>
    </div>

    
  </body>
</html>
